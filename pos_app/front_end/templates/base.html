{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Apotek Saras</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'assets/js/html5shiv.js' %}"></script>
      <script src="{% static 'assets/js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body ng-app="posAngular">

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo"><b>Apotek Saras</b></a>

        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="#/logout">Logout</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a href="profile.html"><img src="{% static 'assets/img/ui-sam.jpg' %}"
                                                                class="img-circle" width="60"></a></p>
                <h5 class="centered">Halo {{ user.username }}</h5>
                <li class="mt">
                    <a href="#/sales/new">
                        <i class="fa fa-dashboard"></i>
                        <span>Penjualan</span>
                    </a>
                </li>
                <li class="st">
                    <a href="#/factory/">
                        <i class="fa fa-folder-o"></i>
                        <span>Pabrik</span>
                    </a>
                </li>
                <li class="st">
                    <a href="#/category/">
                        <i class="fa fa-folder-o"></i>
                        <span>Kategori</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;">
                        <i class="fa fa-folder-o"></i>
                        <span>Produk</span>
                    </a>
                    <ul class="sub">
                        <li><a href="#/unit-type/">Satuan produk</a></li>
                        <li><a href="#/product/">Produk</a></li>
                    </ul>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">
            {% block content %}{% endblock %}
        </section>
        <! --/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->

    <!--main content end-->
    <!--footer start-->
    <!--
    <footer class="site-footer">
        <div class="text-center">
            2014 - Alvarez.is
            <a href="blank.html#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    -->
    <!--footer end-->
</section>

<!-- Angularjs -->
<script src="{% static 'bower_components/angular/angular.js' %}"></script>
<script src="{% static 'bower_components/angular-route/angular-route.js' %}"></script>
<script src="{% static 'bower_components/angular-cookies/angular-cookies.js' %}"></script>
<script src="{% static 'assets/js/ui-bootstrap-tpls-0.12.0.min.js' %}"></script>
<script src="{% static 'angularjs/app.js' %}"></script>
<script src="{% static 'angularjs/directives.js' %}"></script>

<!-- Controllers -->
<script src="{% static 'angularjs/controllers/home.js' %}"></script>
<script src="{% static 'angularjs/controllers/account.js' %}"></script>
<script src="{% static 'angularjs/controllers/category.js' %}"></script>
<script src="{% static 'angularjs/controllers/factory.js' %}"></script>
<script src="{% static 'angularjs/controllers/subcategory.js' %}"></script>
<script src="{% static 'angularjs/controllers/unit-type.js' %}"></script>
<script src="{% static 'angularjs/controllers/product.js' %}"></script>
<script src="{% static 'angularjs/controllers/new.sales.js' %}"></script>

<!-- Services -->
<script src="{% static 'angularjs/services/category.js' %}"></script>
<script src="{% static 'angularjs/services/factory.js' %}"></script>
<script src="{% static 'angularjs/services/subcategory.js' %}"></script>
<script src="{% static 'angularjs/services/unit-type.js' %}"></script>
<script src="{% static 'angularjs/services/product.js' %}"></script>
<script src="{% static 'angularjs/services/new.sales.js' %}"></script>

<!-- js placed at the end of the document so the pages load faster -->
<script src="{% static 'assets/js/jquery.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
{#<script src="{% static 'assets/js/jquery.ui.touch-punch.min.js' %}"></script>#}
<script class="include" type="text/javascript" src="{% static 'assets/js/jquery.dcjqaccordion.2.7.js' %}"></script>
<script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.nicescroll.js' %}" type="text/javascript"></script>


<!--common script for all pages-->
<script src="{% static 'assets/js/common-scripts.js' %}"></script>
<script type="text/javascript">
    window.requestUser = {
      id: "{{user.id}}",
      email: "{{user.email}}",
      username: "{{ user.username }}",
    };
</script>
</body>
</html>
