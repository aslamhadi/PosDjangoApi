<div class="block-area">
    <h3>Kategori</h3>
</div>

<div class="block-area" id="inline">
    <h3 class="block-title">Tambah kategori obat</h3>

    <form class="form-inline" role="form" ng-submit="addCategory()">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input type="text" class="form-control input-sm" ng-model="form.name" placeholder="Nama kategory">
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
    </form>
</div>

<div class="block-area" id="tableHover">
    <h3 class="block-title">Categories</h3>
    <div class="table-responsive overflow" tabindex="5003" style="overflow: hidden; outline: none;">
        <table class="table table-bordered table-hover tile">
            <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
