<div class="block-area">
    <h3>Kategori</h3>
    <h3 class="block-title">Tambah subkategori obat</h3>
</div>

<div class="block-area" id="inline">
    <form class="form col-md-5" role="form" ng-submit="addSubCategory()">
        <div class="form-group">
            <label for="category_id">
                Kategori
            </label>
            <select id="category_id" class="form-control input-sm " ng-model="category" ng-options="category.name for category in categories"></select>
        </div>
        <div class="form-group">
            <label for="category_id">
                Subkategori
            </label>
            <input id="subcategory_id" type="text" class="form-control input-sm" ng-model="subCategoryName" placeholder="Nama">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm">Submit</button>
        </div>
    </form>
</div>

<div class="block-area" id="tableHover">
    <h3 class="block-title">subcategories</h3>
    <div class="table-responsive overflow" tabindex="5003" style="overflow: hidden; outline: none;">
        <table class="table table-bordered table-hover tile">
            <thead>
            <tr>
                <th>No.</th>
                <th>Nama Subkategori</th>
                <th>Nama Kategori</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="subcategory in subcategories">
                <td>{{ subcategory.id }}</td>
                <td>{{ subcategory.name }}</td>
                <td>{{ subcategory.category_name }}</td>
                <td>
                    <a ng-click="deleteSubCategory(subcategory)" class="btn btn-alt m-r-5">Hapus</a>
                    <a ng-click="updateSubCategory(subcategory.id)" class="btn btn-alt m-r-5">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
