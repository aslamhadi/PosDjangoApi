<div class="row">
    <div class="form-panel">
        <a class="btn btn-default pull-right" ng-href="#/product/">Kembali ke list produk</a>

        <h3 class="mb"><i class="fa fa-angle-right"></i> Tambah produk</h3>

        <div ng-class="alert">
            {{ responseMessage }}
        </div>

        <form class="form-horizontal style-form" role="form" ng-submit="updateProduct()">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="category_id">
                    Kategori
                </label>
                <div class="col-sm-10">
                    <select id="category_id" ng-change="getSubcategories(category)" class="form-control input-sm " ng-model="category"
                        ng-options="category.name for category in categories">
                        <option value=''>Pilih kategori</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="subcategory_id">
                    Subkategori
                </label>
                <div class="col-sm-10">
                    <select ng-disabled="!category" id="subcategory_id" class="form-control input-sm " ng-model="subcategory"
                        ng-options="subcategory.name for subcategory in subcategories">
                        <option value=''>Pilih kategori dahulu</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="unit_types_id">
                    Satuan Unit
                </label>
                <div class="col-sm-10">
                    <select id="unit_types_id" class="form-control input-sm " ng-model="unit_type"
                        ng-options="unit_type.name for unit_type in unit_types">
                        <option value=''>Pilih satuan unit</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name_id">
                    Nama produk
                </label>
                <div class="col-sm-10">
                    <input id="name_id" type="text" class="form-control input-sm" ng-model="name"
                       placeholder="Nama produk">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="base_price_id">
                    Harga dasar
                </label>
                <div class="col-sm-10">
                    <input id="base_price_id" type="text" class="form-control input-sm" ng-model="base_price"
                       placeholder="Harga dasar">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sale_price_id">
                    Harga jual
                </label>
                <div class="col-sm-10">
                    <input id="sale_price_id" type="text" class="form-control input-sm" ng-model="sale_price"
                       placeholder="Harga jual">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="tax_id">
                    Pajak
                </label>
                <div class="col-sm-10">
                    <input id="tax_id" type="number" class="form-control input-sm" ng-model="tax"
                       placeholder="Pajak">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-sm">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
