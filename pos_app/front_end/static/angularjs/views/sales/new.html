<h3><i class="fa fa-angle-right"></i> Penjualan</h3>

<div class="row mt">
    <div class="col-lg-12">
        <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> List satuan unit</h4>

            <div class="form-inline">
                <input type="text" ng-model="selected" typeahead="item as item.name for item in all_products | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select='onSelect($item, $model, $label)'>
                {{ item }}
                {{ model }}
                {{ label }}
            </div>

            <table class="table table-bordered table-striped table-condensed">
                <thead>
            <tr>
                <th></th>
                <th>Nama</th>
                <th>Id Produk</th>
                <th>Harga</th>
                <th>Kuantitas</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="caribarang.html">
  <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a>
</script>
