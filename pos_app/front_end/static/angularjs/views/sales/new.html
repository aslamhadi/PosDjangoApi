<h3><i class="fa fa-angle-right"></i> Penjualan</h3>

<div class="row mt">
    <div class="col-lg-12">
        <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> List satuan unit</h4>

            <div class="form-inline">
                <input type="text" ng-model="selected" typeahead="item as item.name for item in getProducts($viewValue) | filter:$viewValue | limitTo:8" class="form-control" typeahead-loading="loadingLocations" typeahead-on-select='onSelect($item, $model, $label)'>
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            </div>

            <table class="table table-bordered table-striped table-condensed">
                <thead>
            <tr>
                <th></th>
                <th>Nama</th>
                <th>Id Produk</th>
                <th>Satuan</th>
                <th>Harga</th>
                <th>Kuantitas</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" product in products ">
                <td></td>
                <td>{{ product.name }}</td>
                <td>{{ product.id }}</td>
                <td>
                    <select id="category_id" ng-change="getSubcategories(category)" class="form-control input-sm " ng-model="category"
                        ng-options="category.name for category in categories">
                        <option value=''>Pilih kategori</option>
                    </select>
                </td>
                <td>{{ product.sale_price }}</td>
                <td><input type="text" ng-model="product.quantity" class="form-controll"> </td>
                <td></td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="caribarang.html">
  <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a>
</script>
