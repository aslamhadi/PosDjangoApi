<h3><i class="fa fa-angle-right"></i> Kategori</h3>
<div class="row">
    <div class="form-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i> Tambah kategori obat</h4>

        <form class="form-inline" role="form" ng-submit="addCategory()">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                <input type="text" class="form-control input-sm" ng-model="form.name" placeholder="Nama kategory">
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
        </form>
    </div>
</div>

<div class="row mt">
    <div class="col-lg-12">
        <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> List kategori</h4>
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a ng-click="deleteCategory(category)" class="btn btn-alt m-r-5">Hapus</a>
                        <a ng-click="updateCategory(category.id)" class="btn btn-alt m-r-5">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /content-panel -->
    </div>
    <!-- /col-lg-12 -->
</div><!-- /row -->
