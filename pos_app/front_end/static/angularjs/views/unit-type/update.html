<div class="block-area" id="inline">
    <h3 class="block-title">Update tipe unit obat</h3>

    <!-- TODO: find a way to hide a div in angularjs -->
    <div class="alert alert-success ">
        {{ responseMessage }}
    </div>

    <form class="form-inline" role="form" ng-submit="updateUnitType()">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input type="hidden" ng-value="unitType.id">
            <input type="text" class="form-control input-sm" ng-model="unitType.name" placeholder="Nama tipe unit">
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
    </form>
    <br/>
    <a class="block-title" ng-href="#/unit-type/">Kembali ke list tipe unit</a>
</div>
